<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img style="width:200px" src="img/Logo-CDMX.svg" alt="cdmx"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Principal <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tus Reportes</a>
                </li>
                <li class="nav-item">
                    <div class="dropdown">
                        <button class="btn btn-danger dropdown-toggle  bg-success" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Generar reporte
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Agua</a>
                            <a class="dropdown-item" href="#">Luz</a>
                        </div>
                    </div>     
                </li>
            </ul>
        </div>
    </nav>
    <br>

    <div class="d-flex flex-row pl-3">
        <div class="dropdown pr-2">
            <button class="btn btn-primary dropdown-toggle bg-success" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Delegación
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Alvaro Obregón</a>
                <a class="dropdown-item" href="#">Cuajimalpa</a>
            </div>
        </div>            

        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle bg-success" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Colonia
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Colonia A</a>
                <a class="dropdown-item" href="#">Colonia B</a>
            </div>
        </div>            
    </div>


    <br>
    <div class="container-fluid pb-3">
        <div class="row">
            <div class="col-lg-6">
                <iframe 
                    src="https://maps.google.com/maps?q=cdmx&t=&z=11&ie=UTF8&iwloc=&output=embed" width="100%" height="500px">
                </iframe>        
            </div>
            <div class="col-lg-6 text-center">
                <form class="px-2">
                    <div class="form-group">
                        <h3 class="pt-3">Ingresa tu INE:</h3>           
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                        </div>
                        </div>
                        <small>*Sera usada unicamente para identificar la persona que reporta el problema</small>
                        <br><h3 class="pt-3">Comentarios:</h3>
                        <input class="form-control" placeholder="Ingresa tu comentario">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-sx">Ingresar reporte</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./bundle.js"></script>
</body>

</html>
